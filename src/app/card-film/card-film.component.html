<div class="container card" style="width: 18rem;">
  <img style="height: 400px;" class="card-img-top" src="{{ film.Poster }} " />
  <div class="card-body">
    <h5 class="card-title">{{ film.Title }}</h5>
    <p class="card-text">Year : {{ film.Year }}</p>
    <a>{{ film.Type }}</a>
  </div>
</div>
